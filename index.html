<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  
</head>

<body onload="setImageAttribute()">

  <div id="image">
    Hover over an image below to display here.
  </div>
  
  <img class="preview" alt="This is a regular car" src="img/regular_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="Big scary car" src="img/berserker_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="The chosen one" src="img/gojo_car.png" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="Moon god avatar" src="img/moon_knight_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="One peak mentioned!!!" src="img/one_peak_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="Caped baldy hero car" src="img/one_punch_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="grammy winner car" src="img/rapper_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="True strength is the flower of Wisdom, but its seed is action" src="img/ronin_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="War veteran car" src="img/soldier_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <img class="preview" alt="Pirate hunter car" src="img/zoro_car.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onblur="imageBlur()">

  <script src="js/gallery.js"></script>
</body>
  
</html>
